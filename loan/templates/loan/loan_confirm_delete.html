{% extends "loan/layout.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Cash Advance</legend>
                <h3>Are you sure you want to delete the cash advance of ${{ object.amount }} from the client {{ object.first_name }} {{ object.last_name }}</h3>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'loan-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
